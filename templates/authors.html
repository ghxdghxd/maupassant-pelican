{% extends "base.html" %}

{% block title %}Authors | {{ SITENAME }}{% endblock title %}

{% block content %}
<div class="post"><div class="post-archive">
<h1 class="label-title">Authors on {{ SITENAME }}</h1>
<ul class="listing">
    {% for author, articles in authors %}
    <li><a href="/{{ author.url }}">{{ author }} ({{ articles|length }})</a></li>
    {% endfor %}
</ul>
</div></div>
{% endblock content %}
